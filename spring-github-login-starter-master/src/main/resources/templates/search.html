<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- css style sheet -->
    <link th:href = "@{style.css}" rel="stylesheet"/>
	<title>Big reads</title>
</head>
<body>
    
    <!-- nav bar with home button and logout if logged in-->
	<div th:insert = "components/buttons :: nav-bar-home"></div>

	<br><br><br><br>

	<div class = "container">
	
		<!-- search bar -->
		<div th:insert = "components/buttons :: search-bar"></div>
		
		<div>
			<h3 th:text="${ResultMessage}"></h3> <!-- gives the size of the searchResult list -->
		</div>
		
		<div th:each = "book: ${searchResult}"> <!-- for each book in the search result, this is looping over the books-->
			<h6 th:text = "${book.title}" ></h6>
			<h6 th:text = "${book.key}" ></h6>
			<a th:href = "@{'/books/'+${book.key}}">View book</a>
		</div>

	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
